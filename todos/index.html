<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Todo List</h1>
            
            <div class="value">
                <input type="text" id="input" placeholder="Enter the list...">
                <button id="btn" type="submit">Add</button>
            </div>
            
            <div id="list">

            </div>
            
        </div>
    </div>
    <div class="ins">
        <h3 class="head">Instructions</h3>
        <p class="first">1) Single click the List if you completed it.</p>
        <p class="first">2) Double Click to remove it from the List Permanently.</p>

        <p class="second">Don't Worry your Todos wont delete with refresh !! </p>
    </div>
    
    


    <script src="app.js"></script>
</body>
</html>
